<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Compleanno</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cinzel:wght@400;600&family=Lato:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg1:#0d0806;
      --bg2:#1a0f0a;
      --gold:#d4af37;
      --cream:#f4e4c1;
      --mint:#4ade80;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(212,175,55,.25);
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      min-height:100vh;
      font-family:Lato, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--cream);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(212,175,55,.16), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(244,228,193,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 55%, #2d1b12);
      overflow-x:hidden;
      position:relative;
    }
    /* Polvere dorata */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 15% 30%, rgba(212,175,55,.10) 0 2px, transparent 3px),
        radial-gradient(circle at 65% 40%, rgba(244,228,193,.08) 0 2px, transparent 3px),
        radial-gradient(circle at 80% 70%, rgba(212,175,55,.08) 0 2px, transparent 3px);
      background-size:280px 280px;
      opacity:.35;
      filter:blur(.2px);
    }

    .wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px 16px 70px;
      position:relative;
      z-index:1;
    }

    .card{
      width:min(900px, 95vw);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(0,0,0,.18));
      border:1px solid var(--stroke);
      border-radius:24px;
      box-shadow:0 30px 90px rgba(0,0,0,.55);
      overflow:hidden;
      position:relative;
    }
    .card::after{
      content:"";
      position:absolute;
      inset:-2px;
      background:radial-gradient(600px 220px at 30% 0%, rgba(212,175,55,.24), transparent 55%);
      pointer-events:none;
      opacity:.8;
    }

    header{
      padding:26px 22px 10px;
      text-align:center;
      position:relative;
      z-index:1;
    }
    .kicker{
      font-family:Cinzel, serif;
      text-transform:uppercase;
      letter-spacing:4px;
      font-size:12px;
      color:rgba(212,175,55,.95);
      margin-bottom:10px;
    }
    h1{
      font-family:"Playfair Display", serif;
      font-size:clamp(26px, 4.8vw, 44px);
      letter-spacing:1px;
      color:var(--cream);
      text-shadow:0 14px 50px rgba(0,0,0,.55);
      margin-bottom:8px;
    }
    .sub{
      font-family:Cinzel, serif;
      font-size:clamp(12px, 2.2vw, 16px);
      letter-spacing:2px;
      color:rgba(244,228,193,.85);
    }

    .heart{
      display:inline-block;
      color:#e11d48;
      font-size:64px; /* dimensione cuore */
      line-height:1;
      transform-origin:center;
      animation:heartbeat 1.05s ease-in-out infinite;
      filter:drop-shadow(0 0 14px rgba(225,29,72,.45));
      vertical-align:middle;
      margin-left:8px;
    }
    @keyframes heartbeat{
      0%, 100%{ transform:scale(1); }
      20%{ transform:scale(1.25); }
      40%{ transform:scale(1.06); }
      60%{ transform:scale(1.32); }
      80%{ transform:scale(1.10); }
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:14px;
      padding:18px 22px 28px;
      position:relative;
      z-index:1;
    }
    .tile{
      border-radius:18px;
      background:rgba(0,0,0,.22);
      border:1px solid rgba(244,228,193,.12);
      padding:16px 12px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .tile::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(135deg, rgba(212,175,55,.18), transparent 55%);
      opacity:.55;
      pointer-events:none;
    }
    .num{
      font-family:"Playfair Display", serif;
      font-size:clamp(30px, 6vw, 60px);
      line-height:1;
      font-weight:700;
      color:var(--cream);
      letter-spacing:1px;
      text-shadow:0 0 22px rgba(212,175,55,.22);
      display:inline-block;
      transform:translateZ(0);
      position:relative;
      z-index:1;
    }
    .label{
      margin-top:10px;
      font-family:Cinzel, serif;
      font-size:12px;
      letter-spacing:2px;
      text-transform:uppercase;
      color:rgba(212,175,55,.9);
      position:relative;
      z-index:1;
    }

    .progress{
      padding:0 22px 26px;
      position:relative;
      z-index:1;
    }
    .bar{
      height:10px;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(212,175,55,.18);
      overflow:hidden;
    }
    .bar i{
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(90deg, rgba(212,175,55,.55), rgba(244,228,193,.85), rgba(212,175,55,.55));
      border-radius:999px;
      box-shadow:0 0 24px rgba(212,175,55,.25);
      transition:width .6s ease;
    }

    .footer{
      padding:0 22px 22px;
      text-align:center;
      position:relative;
      z-index:1;
    }
    .msg{
      margin-top:10px;
      color:rgba(244,228,193,.9);
      font-size:14px;
      line-height:1.5;
      min-height:1.5em;
    }
    .done{
      display:none;
      margin-top:12px;
      padding:10px 14px;
      border-radius:14px;
      border:1px solid rgba(74,222,128,.35);
      background:rgba(74,222,128,.10);
      color:var(--mint);
      font-family:Cinzel, serif;
      letter-spacing:2px;
      text-transform:uppercase;
      font-size:13px;
    }

    canvas#confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9999;
      display:none;
    }

    @media (max-width:720px){
      .grid{ grid-template-columns:repeat(2, 1fr); }
    }
    @media (prefers-reduced-motion: reduce){
      .bar i{ transition:none; }
      .heart{ animation:none; }
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <main class="wrap">
    <section class="card" aria-label="Countdown compleanno">
      <header>
        <div class="kicker">Countdown</div>
        <h1>Ci siamo quasi <span class="heart" aria-label="cuore" role="img">♥</span></h1>
        <div class="sub" id="targetText">16 febbraio 2026 • 00:00</div>
      </header>

      <div class="grid" aria-live="polite">
        <div class="tile">
          <div class="num" id="d">—</div>
          <div class="label">Giorni</div>
        </div>
        <div class="tile">
          <div class="num" id="h">—</div>
          <div class="label">Ore</div>
        </div>
        <div class="tile">
          <div class="num" id="m">—</div>
          <div class="label">Minuti</div>
        </div>
        <div class="tile">
          <div class="num" id="s">—</div>
          <div class="label">Secondi</div>
        </div>
      </div>

      <div class="progress">
        <div class="bar" aria-label="Avanzamento ultimo giorno">
          <i id="barFill"></i>
        </div>
      </div>

      <div class="footer">
        <div class="msg" id="msg"></div>
        <div class="done" id="done">Auguri!</div>
      </div>
    </section>
  </main>

  <script>
    // Target: 16 febbraio 2026 ore 00:00 (locale)
    // monthIndex: 0=Gennaio, 1=Febbraio...
    const target = new Date(2026, 1, 16, 0, 0, 0, 0);

    const elD = document.getElementById("d");
    const elH = document.getElementById("h");
    const elM = document.getElementById("m");
    const elS = document.getElementById("s");
    const done = document.getElementById("done");
    const msg = document.getElementById("msg");
    const barFill = document.getElementById("barFill");

    const confetti = document.getElementById("confetti");
    const ctx = confetti.getContext("2d");

    const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    function pad2(n){ return String(n).padStart(2, "0"); }
    function clamp01(x){ return Math.max(0, Math.min(1, x)); }

    function resizeConfetti(){
      const ratio = Math.min(window.devicePixelRatio || 1, 2);
      confetti.width = Math.floor(window.innerWidth * ratio);
      confetti.height = Math.floor(window.innerHeight * ratio);
      confetti.style.width = window.innerWidth + "px";
      confetti.style.height = window.innerHeight + "px";
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    }

    let confettiOn = false;
    let pieces = [];
    let raf = null;

    function startConfetti(){
      if (reduceMotion || confettiOn) return;

      confettiOn = true;
      confetti.style.display = "block";
      resizeConfetti();

      const colors = ["#d4af37", "#f4e4c1", "#4ade80", "#ff6b6b", "#87ceeb"];
      pieces = Array.from({length: 140}, () => ({
        x: Math.random() * window.innerWidth,
        y: -20 - Math.random() * window.innerHeight * 0.3,
        w: 6 + Math.random() * 10,
        h: 8 + Math.random() * 14,
        vx: -1.2 + Math.random() * 2.4,
        vy: 2.4 + Math.random() * 4.2,
        r: Math.random() * Math.PI,
        vr: -0.12 + Math.random() * 0.24,
        c: colors[(Math.random() * colors.length) | 0],
        a: 0.9
      }));

      const tStop = performance.now() + 5200;

      function step(t){
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        for (const p of pieces){
          p.x += p.vx;
          p.y += p.vy;
          p.r += p.vr;
          p.vy += 0.01;

          ctx.save();
          ctx.globalAlpha = p.a;
          ctx.translate(p.x, p.y);
          ctx.rotate(p.r);
          ctx.fillStyle = p.c;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();

          if (p.y > window.innerHeight + 40){
            p.y = -20;
            p.x = Math.random() * window.innerWidth;
            p.vy = 2.4 + Math.random() * 4.2;
          }
        }

        if (t < tStop){
          raf = requestAnimationFrame(step);
        } else {
          confettiOn = false;
          confetti.style.display = "none";
          ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
          if (raf) cancelAnimationFrame(raf);
          raf = null;
        }
      }

      raf = requestAnimationFrame(step);
    }

    window.addEventListener("resize", () => { if (confettiOn) resizeConfetti(); });

    // --- REDIRECT LOGIC ---
    let redirected = false;
    let timer = null;

    function tick(){
      const now = new Date();
      let diff = target.getTime() - now.getTime();

      if (diff <= 0){
        elD.textContent = "0";
        elH.textContent = "00";
        elM.textContent = "00";
        elS.textContent = "00";

        done.style.display = "inline-block";
        msg.textContent = "Buon compleanno!";
        barFill.style.width = "100%";
        startConfetti();

        if (!redirected){
          redirected = true;
          if (timer) clearInterval(timer);

          // Pagina successiva
          setTimeout(() => {
            window.location.href = "torino_chocolate_experience_v3.html";
            // alternativa (non permette back): window.location.replace("torino_chocolate_experience_v3.html");
          }, 5500);
        }
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      elD.textContent = String(days);
      elH.textContent = pad2(hours);
      elM.textContent = pad2(minutes);
      elS.textContent = pad2(seconds);

      // Barra progresso dentro l'ultima giornata
      const secsInDay = 86400;
      const secsLeftToday = (hours * 3600) + (minutes * 60) + seconds;
      const p = clamp01(1 - (secsLeftToday / secsInDay));
      barFill.style.width = (p * 100).toFixed(2) + "%";

      // Messaggio opzionale
      msg.textContent = "";
    }

    // Avvio
    tick();
    timer = setInterval(tick, 1000);
  </script>
</body>
</html>
